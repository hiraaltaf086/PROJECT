{% extends 'base.html' %}
{% block content %}
<style>
    .btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
}

#img-upload{
    width: 100%;
}
</style>
<script>
    $(document).ready( function() {
    	$(document).on('change', '.btn-file :file', function() {
		var input = $(this),
			label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
		input.trigger('fileselect', [label]);
		});

		$('.btn-file :file').on('fileselect', function(event, label) {

		    var input = $(this).parents('.input-group').find(':text'),
		        log = label;

		    if( input.length ) {
		        input.val(log);
		    } else {
		        if( log ) alert(log);
		    }

		});
		function readURL(input) {
		    if (input.files && input.files[0]) {
		        var reader = new FileReader();

		        reader.onload = function (e) {
		            $('#img-upload').attr('src', e.target.result);
		        }

		        reader.readAsDataURL(input.files[0]);
		    }
		}

		$("#id_Image").change(function(){
		    readURL(this);
		});
	});
</script>


<div class="container">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="col-md-6">
    <div class="form-group">
        <label for="id_Image">Upload Image</label>
        <div class="input-group">
            <span class="input-group-btn">
                <span class="btn btn-default btn-file">
                    Browseâ€¦ <input type="file" name="Image" accept="image/*" required id="id_Image">
                </span>
            </span>
            <input type="text" class="form-control" readonly>
        </div>
        <img id='img-upload'/><br>
        <br><button style="width:15%"  type="submit" class="btn btn-primary btn-block">Upload</button>
    </div>

</div>

    </form>
</div>


{% endblock %}
<tr><th><label for="id_Image">Image:</label></th><td><input type="file" name="Image" accept="image/*" required id="id_Image"></td></tr>
